<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Страница сброса пароля</title>
        @@include('./layouts/default.html')
    </head>
    <body>
        <div class="wrapper">
            <main class="main">
                @@include('../blocks/components/logo/logo.html', { mod: 'big'})
                <div class="auth">
                    <div class="white-block">
                        <h2 class="section-title white-block__title">Сбросить пароль</h2>
                        <div class="white-block__body">
                            <div class="field">
                                <label for="email" class="field__label">* Подтвердите Ваш электронный адрес</label>
                                <input
                                    class="field__input"
                                    type="email"
                                    placeholder="Введите ваш e-mail"
                                    id="email"
                                />
                            </div>
                            
                        </div>
                        <div class="white-block__footer white-block__footer--no-flex">
                            @@include('../blocks/components/button/button.html', { text: 'Сбросить пароль', mod: 'default'})
                            @@include('../blocks/components/button/button.html', { text: 'Войти', mod: '1'})
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <script src="js/vendor/libs.min.js"></script>
        <script src="js/main.min.js"></script>
    </body>
</html>
